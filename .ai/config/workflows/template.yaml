# Workflow Template
# Copy this file to create new workflows

workflow:
  id: template-workflow
  name: Template Workflow
  description: >
    Description of what this workflow does.
    Can span multiple lines.
  version: 1.0.0

  inputs:
    - name: example_input
      type: string
      required: true
      description: Description of this input
    
    - name: optional_input
      type: string
      required: false
      default: "default_value"
      description: Optional input with default

  steps:
    - id: step_one
      name: First Step
      agent: research-agent
      description: What this step accomplishes
      inputs:
        param1: "{{workflow.inputs.example_input}}"
      outputs:
        - result1
      decision_gate: false

    - id: step_two
      name: Second Step
      agent: code-agent
      depends_on: [step_one]
      description: Uses output from step one
      inputs:
        input_data: "{{steps.step_one.outputs.result1}}"
      outputs:
        - result2
      decision_gate: true  # Pause for human input

  outputs:
    - name: final_result
      source: step_two.result2
      description: Description of the final output
